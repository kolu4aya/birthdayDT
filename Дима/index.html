<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Поздравляем Дом творчества!</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet); /* Радужный фон */
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }
        
        .container {
            width: 80%;
            max-width: 600px;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            background-color: rgba(255, 255, 255, 0.8); /* Полупрозрачность */
            backdrop-filter: blur(10px); /* Легкое размытие фона */
            z-index: 2;
        }
        
        h1 {
            color: #333; /* Темный текст */
            font-size: 2.5em;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.2); /* Тенёк для выразительности */
        }
        
        p {
            line-height: 1.6;
            font-size: 1.1em;
            color: #333; /* Темный текст */
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        }
        
        /* Забавная картинка головы с букетом роз */
        .rose-head {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            z-index: 1;
            filter: drop-shadow(0 0 10px rgba(0,0,0,0.3));
        }
    </style>
</head>
<body>
<div class="container">
    <h1>С Днём Рождения!<br/>Дом творчества Кировский район!</h1>
    <p>Сегодня мы отмечаем славное событие – 79-летие Дома творчества.<br/>
       Пусть каждый день приносит вдохновение и радость каждому, кто здесь трудится и учится!
    </p>
    <p>Тупицын Дмитирий</p>
</div>


<img src="https://via.placeholder.com/300.png?text=Head+with+Roses" alt="Голова с букетом роз" class="rose-head">
</body>
</html>
