<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>79 лет Дому творчества "Кировский"</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #fff5e6 0%, #fff0f5 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .congratulation-card {
            max-width: 500px;
            width: 100%;
            background: white;
            border-radius: 25px;
            padding: 40px 30px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(212, 175, 55, 0.3);
            border: 5px solid #D4AF37;
            position: relative;
            overflow: hidden;
        }

        .congratulation-card::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.1) 0%, transparent 70%);
        }

        .anniversary-number {
            font-family: 'Dancing Script', cursive;
            font-size: 5rem;
            font-weight: bold;
            color: #D4AF37;
            margin-bottom: 10px;
            text-shadow: 3px 3px 0 rgba(0, 0, 0, 0.1);
            line-height: 1;
        }

        .anniversary-years {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 25px;
            display: block;
        }

        .title {
            font-size: 1.8rem;
            color: #2c3e50;
            margin-bottom: 20px;
            line-height: 1.3;
        }

        .title i {
            color: #D4AF37;
            margin-right: 10px;
        }

        .message {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #444;
            margin-bottom: 25px;
        }

        .highlight {
            color: #D4AF37;
            font-weight: bold;
        }

        .wishes {
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.1), rgba(155, 89, 182, 0.1));
            padding: 20px;
            border-radius: 15px;
            margin: 25px 0;
        }

        .wish-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
            justify-content: center;
        }

        .wish-item i {
            color: #D4AF37;
        }

        .signature {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px dashed #ddd;
        }

        .signature-name {
            font-weight: 600;
            color: #2c3e50;
            font-size: 1.2rem;
            margin: 10px 0;
        }

        .date {
            color: #666;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        .decoration {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 25px 0;
        }

        .decoration-item {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #D4AF37, #F7EF8A);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            animation: bounce 2s infinite;
        }

        .decoration-item:nth-child(2) {
            animation-delay: 0.3s;
            background: linear-gradient(135deg, #9B59B6, #BB8FCE);
        }

        .decoration-item:nth-child(3) {
            animation-delay: 0.6s;
            background: linear-gradient(135deg, #3498DB, #85C1E9);
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .floating-balloons {
            position: absolute;
            top: -40px;
            right: -20px;
            z-index: -1;
        }

        .balloon {
            width: 30px;
            height: 40px;
            background: #D4AF37;
            border-radius: 50%;
            position: absolute;
            animation: float 6s ease-in-out infinite;
        }

        .balloon:nth-child(2) {
            width: 25px;
            height: 35px;
            background: #9B59B6;
            right: 30px;
            animation-delay: 2s;
        }

        .balloon:nth-child(3) {
            width: 20px;
            height: 30px;
            background: #3498DB;
            right: 60px;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(-2deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }

        @media (max-width: 480px) {
            .congratulation-card {
                padding: 30px 20px;
            }
            
            .anniversary-number {
                font-size: 4rem;
            }
            
            .title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating-balloons">
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
    </div>

    <div class="congratulation-card">
        <div class="anniversary-number">79</div>
        <span class="anniversary-years">лет творчества и вдохновения</span>
        
        <h1 class="title"><i class="fas fa-palette"></i> Дом творчества "Кировский"</h1>
        
        <div class="message">
            <p>Сердечно поздравляем с <span class="highlight">79-летием</span>!</p>
            <p>79 лет — это история тысяч талантов, сотен побед и бесконечного вдохновения.</p>
        </div>
        
        <div class="decoration">
            <div class="decoration-item"><i class="fas fa-star"></i></div>
            <div class="decoration-item"><i class="fas fa-heart"></i></div>
            <div class="decoration-item"><i class="fas fa-gift"></i></div>
        </div>
        
        <div class="wishes">
            <div class="wish-item">
                <i class="fas fa-check-circle"></i>
                <span>Творческих успехов</span>
            </div>
            <div class="wish-item">
                <i class="fas fa-check-circle"></i>
                <span>Ярких идей</span>
            </div>
            <div class="wish-item">
                <i class="fas fa-check-circle"></i>
                <span>Талантливых воспитанников</span>
            </div>
            <div class="wish-item">
                <i class="fas fa-check-circle"></i>
                <span>Процветания и радости</span>
            </div>
        </div>
        
        <div class="signature">
            <p>С уважением и теплом,</p>
            <p class="signature-name">Скочеляс Сергей</p>
            <p class="date">
                <i class="fas fa-calendar-alt"></i>
                <span id="current-date"></span>
            </p>
        </div>
    </div>

    <script>
        // Установка текущей даты
        function setCurrentDate() {
            const now = new Date();
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric'
            };
            const dateString = now.toLocaleDateString('ru-RU', options);
            document.getElementById('current-date').textContent = dateString;
        }
        
        // Создание конфетти
        function createConfetti() {
            const colors = ['#D4AF37', '#9B59B6', '#3498DB', '#E74C3C'];
            
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    
                    confetti.style.cssText = `
                        position: fixed;
                        width: ${Math.random() * 10 + 5}px;
                        height: ${Math.random() * 10 + 5}px;
                        background: ${color};
                        left: ${Math.random() * 100}%;
                        top: -20px;
                        border-radius: ${Math.random() > 0.5 ? '50%' : '0'};
                        animation: confetti-fall ${Math.random() * 3 + 2}s linear;
                        z-index: -1;
                    `;
                    
                    document.body.appendChild(confetti);
                    
                    // Добавить CSS анимацию
                    const style = document.createElement('style');
                    style.textContent = `
                        @keyframes confetti-fall {
                            0% {
                                transform: translateY(-100px) rotate(0deg);
                                opacity: 0;
                            }
                            10% {
                                opacity: 1;
                            }
                            90% {
                                opacity: 1;
                            }
                            100% {
                                transform: translateY(100vh) rotate(720deg);
                                opacity: 0;
                            }
                        }
                    `;
                    document.head.appendChild(style);
                    
                    // Удаление через 5 секунд
                    setTimeout(() => {
                        confetti.remove();
                        style.remove();
                    }, 5000);
                }, i * 100);
            }
        }
        
        // При загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            setCurrentDate();
            
            // Создать конфетти при загрузке
            setTimeout(createConfetti, 500);
            
            // Создавать конфетти каждые 10 секунд
            setInterval(createConfetti, 10000);
            
            // Анимация при клике
            document.querySelector('.congratulation-card').addEventListener('click', function() {
                createConfetti();
                
                // Анимация карточки
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = 'scale(1)';
                }, 150);
            });
        });
    </script>
</body>
</html>
